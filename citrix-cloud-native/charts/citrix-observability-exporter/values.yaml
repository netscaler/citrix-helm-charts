# Default values for Citrix ADC Observability Exporter
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image: "quay.io/citrix/citrix-observability-exporter:1.4.001"
pullPolicy: IfNotPresent
replicas: 1
# license is used accept the terms of the Citrix license
license:
  accept: no
nodePortRequired: false
headless: false
transaction:
  nodePort: 30001
ns_tracing:
  enabled: false
  server: "zipkin:9411/api/v1/spans" 
splunk:
  enabled: false
  server:
  authtoken:
  indexprefix:
elasticsearch:
  enabled: false
  server:
  indexprefix:
kafka:
  enabled: false
  broker:
  topic:
timeseries:
  enabled: false
  nodePort: 30002
